<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <lightning-input label="Stock Symbol" value={stockName} onchange={stockHandler}></lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button variant="Brand" label="Get Stock Information" onclick={submitButtonHandler}>
            </lightning-button>
        </div>
    </div>
    <template if:true={showResult}>
        <div class="slds-card">
            <div class="slds-p-around_medium">
                <lightning-card variant="Narrow" title="Stock Details" icon-name="standard:account">
                    <p class="slds-p-horizontal_small">Stock Symbol - {result.symbol}</p>
                    <p class="slds-p-horizontal_small">Open - {result.open}</p>
                    <p class="slds-p-horizontal_small">High - {result.high}</p>
                    <p class="slds-p-horizontal_small">Low - {result.low}</p>
                    <p class="slds-p-horizontal_small">Price - {result.price}</p>
                    <p class="slds-p-horizontal_small">Volume - {result.volume}</p>
                    <p class="slds-p-horizontal_small">Latest Trading Day - {result.latestTradingDay}</p>
                    <p class="slds-p-horizontal_small">Previous Close - {result.previousClose}</p>
                    <p class="slds-p-horizontal_small">Change - {result.change}</p>
                    <p class="slds-p-horizontal_small">Change percent - {result.changePercent}</p>
                </lightning-card>
            </div>
        </div>
    </template>
</template>
